<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/all.min.css" rel="stylesheet">
        <link href="css/css.css" rel="stylesheet">
    </head>
    <body class="m-0 p-0 d-flex justify-content-center align-items-center">
       
        <section id="pageSignIn" class="w-100 d-flex ">
            <div class="container w-75 shadow-lg text-primary text-center pt-5 pb-5 ">
                <h1>Smart Login System</h1>
                <div class=" ">
                    <form class="w-100 text-white ">
                        <input type="text" placeholder="Enter your name" class="form-control w-75 mx-auto mt-3 text-white " id="userName">
                        <input type="email" placeholder="Enter your email" class="form-control w-75 mx-auto mt-3 text-white " id="userEmail">
                        <input type="password" placeholder="Enter your password" class="form-control w-75 mx-auto mt-4 text-white" id="userPass">
                        <div class="text-center" id="message"></div>
                        <button   class="btn btn-outline-primary px-5  rounded-3 w-75 fs-5 fw-semibold border-2 mt-4" id="btnSign">Sign Up</button>
                    </form>
                 
                </div>
                <p class="text-white mt-3">You have an account? <a  href="../log in/log in.html" class="text-primary">Signin</a></p>
                
            </div>
        </section>
       
        <script src="main.js"></script>
    </body>
</html>
